<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Blammock - Checkout</title>
    <link rel="stylesheet" href="https://use.typekit.net/gcg1tpt.css">
    <link rel="stylesheet" href="bkGlobal.css">
    <link rel="stylesheet" href="bkCheckout.css">
</head>

<body>
    <div id="container">
        <div id="header" class="menu">
            <a href="bkHome.html">BLAMMOCK</a>
            <ul class="nav">
                <li><a href="bkShop.html">SHOP</a></li>
                <li><a href="bkAbout.html">ABOUT</a></li>
                <li><a href="bkWebTeam.html">WEBSITE TEAM</a></li>
                <li><a href="bkProduction.html">PRODUCTION</a></li>
                <li><a href="bkTestimonials.html">TESTIMONIALS</a></li>
                <li><a href="bkGuide.html">GUIDE</a></li>
                <li><a href="bkInvestorPage.html">INVESTOR PAGE</a></li>
                <li><a id="cart-toggle">CART</a></li>
            </ul>
        </div>

        <div class="grid">
            <div id="checkout-container">
                <div id="user-info">
                    <div id="user-address">
                        <label>E-Mail<br /><input id="email" type="text" required/></label><br /><br />
                        <input class="method" type="button" value="Shipping" />
                        <input class="method" type="button" value="Pick Up" />
                        <hr>
                        <div class="grid">
                            <div id="shipping">
                                <label>Country/Region<br /><input type="text" value="United States" required/></label><br />
                                <div class="flex">
                                    <label>First Name<br /><input type="text" required/></label><br />
                                    <label>Last Name<br /><input type="text" required/></label><br />
                                </div>
                                <label>Street Address<br /><input type="text" required/></label><br />
                                <label>Address 2<br /><input type="text" placeholder="Apartment, Suite, etc." /></label><br />
                                <div class="flex">
                                    <label>City<br /><input type="text" required/></label><br />
                                    <label>State<br /><input type="text" required/></label><br />
                                </div>
                                <label>Zip Code<br /><input id="zip" type="text" required/></label><br />
                                <label>Mobile Number<br /><input id="phone" type="text" placeholder="(XXX) XXX-XXXX" required/></label><br />
                            </div>
                            <div id="pickup">
                                <h3>You will pick up your order at</h3>
                                <p>3780 Watt Way, Los Angeles, CA 90089</p>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div id="credit-card">
                        <span>Credit Card</span>
                        <br>
                        <input id="cc-num" type="text" placeholder="XXXX XXXX XXXX XXXX" required/>
                        <input id="cc-exp" type="text" placeholder="MM/YY" required/>
                        <input id="cc-cvv" type="text" placeholder="CVV" required/>
                    </div>
                </div>
                <div id="order-summary">
                    <div id="summary"></div>
                    <div id="purchase-bttn">PURCHASE</div>
                </div>
            </div>

            <div id="loading"></div>
    
            <div id="order-confirmation">
                <p id="title">Order Confirmed</p>
                <div class="flex-around">
                    <div id="receipt"></div>
                </div>
            </div>
        </div>

        <div id="footer" class="menu">
            <a id="TOP">TOP</a>
            <ul class="nav">
                <li><a href="https://www.instagram.com/blammock_/"><img src="media/instagram.png"></a></li>
                <li><a href="https://www.tiktok.com/@blammock"><img src="media/tiktok.png"></a></li>
            </ul>
        </div>

        <div id="sidebar">
            <h1 id="cart-close">></h1>
            <div id="cart">You have no items</div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="bkGlobal.js"></script>
</body>

</html>
